<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillen Store - Finalizar Compra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Guillen Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="nav-home" class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a id="nav-carrinho" class="nav-link active" href="cart.html">Carrinho</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Finalizar Compra</h1>
        <form id="checkout-form">
            <!-- Dados Pessoais -->
            <div class="mb-4">
                <h4>Dados Pessoais</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" id="name" class="form-control" placeholder="Seu Nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="###.###.###-##" required>
                    </div>
                    <div class="col-md-12 mt-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="seuemail@exemplo.com" required>
                    </div>
                </div>
            </div>

            <!-- Endereço -->
            <div class="mb-4">
                <h4>Endereço</h4>
                <input type="text" id="address" class="form-control" placeholder="Rua, Número, Bairro, Cidade, Estado" required>
            </div>

            <!-- Método de Pagamento -->
            <div class="mb-4">
                <h4>Método de Pagamento</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCash" value="Dinheiro" required>
                    <label class="form-check-label" for="paymentCash">
                        Dinheiro
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="Cartão" required>
                    <label class="form-check-label" for="paymentCard">
                        Cartão
                    </label>
                </div>
            </div>

            <!-- Botão Finalizar -->
            <button type="submit" class="btn btn-success w-100">Concluir Compra</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Guillen Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="checkout.js"></script>
</body>
</html>
